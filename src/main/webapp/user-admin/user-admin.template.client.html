    <div class="text-center col-md-12">
        <h2> User Admin</h2>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th>&nbsp;</th>
        </tr>
        <tr class="wbdv-form">
            <td><input type="text"
                       id="usernameFld"
                       class="form-control"
                       placeholder="Username"/></td>
            <td><input type="password"
                       id="passwordFld"
                       class="form-control"
                       placeholder="Password"/></td>
            <td><input type="text"
                       id="firstNameFld"
                       class="form-control"
                       placeholder="First Name"/></td>
            <td><input type="text"
                       id="lastNameFld"
                       class="form-control"
                       placeholder="Last Name"/></td>
            <td><select id="roleFld"
                        class="form-control">
                <option value="" selected disabled>Role</option>
                <option value="FACULTY">Faculty</option>
                <option value="STUDENT">Student</option>
                <option value="ADMIN">Admin</option>
            </select>
            </td>
            <td><span class="pull-right" style="white-space: nowrap">
                <i class="fa-2x fa fa-plus wbdv-create" id="createBtn"></i>
                <i class="fa-2x fa fa-check wbdv-update" id="checkBtn"></i>
                <i class="fa fa-search fa-2x wbdv-search" id="searchBtn"></i>
                </span>
            </td>
        </tr>
        </thead>
